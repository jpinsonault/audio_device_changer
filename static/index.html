<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Audio Changer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <div class="container-fluid col-sm-5">
        <h1 class="display-4">System Volume</h1>

        <input
            id="systemVolumeSlider"
            type="text"
            data-provide="slider"
            data-slider-min="0"
            data-slider-max="100"
            data-slider-value="3"
            data-slider-tooltip="hide" />

        <h1 class="display-4">Audio Devices</h1>

        <div id="audioDevicesContainer">
            <ul class="list-unstyled" id="audioDevicesList">

            </ul>
        </div>

        <div class="form-group">
            <label for="addAudioDeviceTextbox">Device Name (as it appears to windows):</label>
            <input type="text" class="form-control" id="addAudioDeviceTextbox">
        </div>
        <button type="button" class="btn btn-primary" id="addAudioDeviceButton">Add Audio Device</button>


    </div>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>
    <script src="js/audioChanger.js"></script>
</html>
